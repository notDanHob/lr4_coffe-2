<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inika&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кофе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="script.js" type="module">
    </script>

</head>
  <body>
    <div class="headline">What's the coffee?</div>
    <div class="subhead">We mix the ingredients and get a drink</div>
    <div class="rec"></div>
    <div class="rec1"></div>
    <img class="html_image" id = "image" src ="" alt="photo"> 
    <p class="description" id="description"></p> 
    <div class="checkboxes" id="checkboxes">
        <div class="foam">
            <input type="checkbox" id="foam" value="Foam">
            <label for="foam">Foam</label>
        </div>
        <div class="espr1oz">
            <input type="checkbox" id="espr1oz" value="1oz Espresso">
            <label for="espr1oz">1 oz Espresso</label>
        </div>
        <div class="espr2oz">
            <input type="checkbox" id="espr2oz" value="2oz Espresso">
            <label for="espr2oz">2 oz Espresso</label>
        </div>
        <div class="steamedMilk">
            <input type="checkbox" id="steamedMilk" value="Steamed Milk">
            <label for="steamedMilk">Steamed milk</label>
        </div>
        <div class="whippedCream">
            <input type="checkbox" id="whippedCream" value="Whipped Cream">
            <label for="whippedCream">Whipped cream</label>
        </div>
        <div class="stMilk1oz">
            <input type="checkbox" id="stMilk1oz" value="1 oz Steamed Milk">
            <label for="stMilk1oz">1 oz Steamed milk</label>
        </div>
        <div class="cream">
            <input type="checkbox" id="cream" value="Cream">
            <label for="cream">Cream</label>
        </div>
        <div class="ice">
            <input type="checkbox" id="ice" value="Ice">
            <label for="ice">Ice</label>
        </div>
        <div class="iceCream">
            <input type="checkbox" id="iceCream" value="Ice cream">
            <label for="iceCream">Ice cream</label>
        </div>
        <div class="sugar">
            <input type="checkbox" id="sugar" value="Sugar">
            <label for="sugar">Sugar</label>
        </div>  
        <div class="coldWater">
            <input type="checkbox" id="coldWater" value="Cold water">
            <label for="coldWater">Cold water</label>
        </div>  
        <div class="hotWater">
            <input type="checkbox" id="hotWater" value="Hot Water">
            <label for="hotWater">Hot water</label>
        </div>
        <div class="carPat">
            <input type="checkbox" id="carPat" value="Caramel Pattern">
            <label  for="carPat">Caramel pattern</label>
        </div>
        <div class="shortPE">
            <input type="checkbox" id="shortPE" value="Short pulled espresso">
            <label for="shortPE">Short pulled &nbsp&nbsp&nbsp&nbspespresso</label>
        </div>
        <div class="longPE">
            <input type="checkbox" id="longPE" value="Long pulled espresso">
            <label for="longPE">Long pulled &nbsp&nbsp&nbsp&nbspespresso</label>
        </div>
        <div class="whiskey">
            <input type="checkbox" id="whiskey" value="Whiskey">
            <label for="whiskey">Whiskey</label>
        </div>
        <div class="chocolate">
            <input type="checkbox" id="chocolate" value="Chocolate">
            <label for="chocolate">Chocolate</label>
        </div>
        <div class="milk">
            <input type="checkbox" id="milk" value="Milk">
            <label for="milk">Milk</label>
        </div>
    </div>
    <script type="module">
        import {main_html} from "./script.js";
        checkboxes.onchange = function(event){
            document.getElementById('image').src = main_html.putCheckBoxesResults();
        }
    </script>
  </body>
</html>
